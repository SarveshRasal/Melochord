<html lang="en">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register For Melochord</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="background-video-wrapper">
    <video class="background-video" playsinline autoplay muted loop poster="Assets/Background%20Fallback%20Poster.png">
        <source src="Assets/Background Video Final.mp4" type="video/mp4">
    </video>
</div>
    <header>
        <div class="hero-wrapper">
            <nav>
                <div class="logo">Melochord</div>
                <ul>
                    <li>
                        <a href="Home%20Page.html">Home</a>
                    </li>
                    <li>
                        <a href="Rules.html">Rules</a>
                    </li>
                    <li>
                        <a href="Sponsors.html">Sponsors</a>
                    </li>
                    <li>
                        <a href="Registration.html" class="button dark">Register</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <form action="submit_registration.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Event Type:</label><br>
        <input type="checkbox" id="ensemble" name="event_type[]" value="Ensemble Performance">
        <label for="ensemble">Ensemble Performance</label><br>
        <input type="checkbox" id="solo" name="event_type[]" value="Solo Performance">
        <label for="solo">Solo Performance</label><br>
        <input type="checkbox" id="instrumental" name="event_type[]" value="Instrumental Showcase">
        <label for="instrumental">Instrumental Showcase</label><br>
        <input type="checkbox" id="quiz" name="event_type[]" value="Melody Mastermind">
        <label for="quiz">Melody Mastermind</label><br><br>

        <label for="branch">Branch:</label>
        <select id="branch" name="branch" required>
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Artificial Intelligence and Data Science">Artificial Intelligence and Data Science</option>
            <option value="Electronics and Telecommunication">Electronics and Telecommunication</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Instrumentation Engineering">Instrumentation Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Automation And Robotics">Automation And Robotics</option>
        </select><br><br>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required><br><br>

        <label for="roll_no">Roll Number:</label>
        <input type="text" id="roll_no" name="roll_no" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
